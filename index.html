<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>SignIn / SignUp</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>
  <body>
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="index.html" class="brand-logo">Logo</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="login.html">Administrative Login</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          <li><a href="login.html">Administrative Login</a></li>
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>
      </div>
    </nav><br><br>
    <div class="row">
    <div class="col s12 m3"></div>
      <div class="col s12 m6">
        <div class="card blue">
          <div class="card-content white-text">
            <p><h4>Login or Register to continue.</h4></p>
          </div>
          <div class="card-tabs">
            <ul class="tabs tabs-fixed-width tabs-transparent">
              <li class="tab"><a class="active" href="#log">Login</a></li>
              <li class="tab"><a href="#reg">Register</a></li>
            </ul>
          </div>
          <div class="card-content blue lighten-5">
            
            <!-- Login Tab -->
            <div id="log">
              <div class="row">
                <form class="col s12" action="php/login.php" method="post">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" name="username" type="text" required="" aria-required="true" class="validate" autofocus>
                      <label for="first_name">UserName</label>
                    </div>
                    <div class="input-field col s12">
                      <input id="password" name="password" type="password" required="" aria-required="true" class="validate">
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s8"></div>
                    <div class="input-field col s4">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Login
                      <i class="material-icons right">send</i>
                    </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Register Tab -->
            <div id="reg">
              <div class="row">
                <form class="col s12" action="php/register.php" method="post">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="username" name="username" type="text" required="" aria-required="true" class="validate">
                      <label for="username">UserName</label>
                    </div>
                  <div class="input-field col s12">
                    <input id="password" name="password" type="password" required="" aria-required="true" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="accno" name="accno" type="number" required="" aria-required="true" class="validate">
                    <label for="accno">Account Number</label>
                  </div>
                  <div class="input-field col s12">
                    <input id="key" name="key" type="password" required="" aria-required="true" class="validate">
                    <label for="key">Key Value</label>
                  </div>
                  <div class="input-field col s8"></div>
                    <div class="input-field col s4">
                      <button class="btn waves-effect waves-light" type="submit" name="action">Register
                      <i class="material-icons right">send</i>
                    </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="page-footer orange">
      <div class="footer-copyright">
        <div class="container">
        Made by <a class="orange-text text-lighten-3" href="">Materialize</a>
        </div>
      </div>
    </footer>


    <!--  Scripts-->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
